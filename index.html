<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Interactivo de Municipios</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <!-- Mapbox GL CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Mapa -->
  <div id="map"></div>
  
  <!-- Card de Configuración -->
  <div id="config-card" class="config-card">
    <h3>Configuración</h3>
    <div class="config-section">
      <span>Sexo:</span>
      <label>
        <input type="checkbox" id="menCheckbox" checked>
        Masculino
      </label>
      <label>
        <input type="checkbox" id="womenCheckbox" checked>
        Femenino
      </label>
    </div>
    <div class="config-section">
      <label for="yearSelect">Año:</label>
      <select id="yearSelect">
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
      </select>
    </div>
    <div class="config-section">
      <span>Vista:</span>
      <label><input type="radio" name="viewMode" value="2d"> 2D</label>
      <label><input type="radio" name="viewMode" value="3d" checked> 3D</label>
    </div>
  </div>
  
  <!-- Card de Información (puedes posicionarlo con CSS) -->
  <div id="info-card" class="info-card" style="display: none;">
    <h4>Información</h4>
    <div id="info-content"></div>
  </div>

  <!-- Legend Card -->
  <div id="legend">
    <!-- <h3>Leyenda</h3> -->
    <div class="legend-item">
      <div class="legend-color" style="background-color: #0be047;"></div>
      <div class="legend-text">0 - 200</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #42d92d;"></div>
      <div class="legend-text">200 - 400</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #5cd200;"></div>
      <div class="legend-text">400 - 600</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #70ca00;"></div>
      <div class="legend-text">600 - 800</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #80c200;"></div>
      <div class="legend-text">800 - 1000</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #8eba00;"></div>
      <div class="legend-text">1000 - 1400</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #9bb100;"></div>
      <div class="legend-text">1400 - 1800</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #b09f00;"></div>
      <div class="legend-text">1800 - 2200</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #ba9500;"></div>
      <div class="legend-text">2200 - 2600</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #c28b00;"></div>
      <div class="legend-text">2600 - 3000</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #cb7f00;"></div>
      <div class="legend-text">3000 - 3400</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #da6500;"></div>
      <div class="legend-text">3400 - 3800</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #df5700;"></div>
      <div class="legend-text">3800 - 4200</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #e44600;"></div>
      <div class="legend-text">4200 - 4600</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #e83200;"></div>
      <div class="legend-text">4600 - 5000</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #ea1010;"></div>
      <div class="legend-text">5000+</div>
    </div>
  </div>
  
  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
  <!-- Data and Classes -->
  <script src="lib/data/options.js"></script>
  <script src="classes/province.js"></script>
  <script src="classes/municipality.js"></script>
  <script src="classes/town.js"></script>
  <script src="lib/data/fetch-data.js"></script>
  <script src="lib/data/load-config.js"></script>
  <!-- Map Configuration -->
  <script src="main.js"></script>
  <script src="lib/map/map.js"></script>
  <script src="lib/map/2d-map.js"></script>
  <script src="lib/map/3d-map.js"></script>
  <script src="lib/map/drawings.js"></script>
  <!-- Components -->
  <!-- Nuevo script para el card de configuración -->
  <script src="lib/components/config-card.js"></script>
  <script src="lib/components/info-card.js"></script>
</body>
</html>
